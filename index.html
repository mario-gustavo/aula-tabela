<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabelas</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1>Desafio tabelas</h1>

    <div>   
        <h2>Moda</h2>

        <table>
            <thead class="cabecalho-tabela-moda fonte-tabela">
                <tr>
                    <th>Produto</th>
                    <th>Tamanho</th>
                    <th>Valor</th>
                </tr>
            </thead>
        
            <tbody class="linhas-tabela fonte-tabela">
                <tr>
                    <td>Camiseta</td>
                    <td>M</td>
                    <td>R$ 49,00</td>
                </tr>

                <tr>
                    <td>Tênis</td>
                    <td>44</td>
                    <td>R$ 5,00</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div>
        <h2>Casa</h2>

        <table>
            <thead class="cabecalho-tabela-casa fonte-tabela">
                <tr>
                    <th>Produto</th>
                    <th>Valor</th>
                </tr>
            </thead>

            <tbody class="linhas-tabela fonte-tabela">
                <tr>
                    <td>Sofá</td>
                    <td>1.200,00</td>
                </tr>

                <tr>
                    <td>Televisão</td>
                    <td>5.000,00</td>
                </tr>
                
            </tbody>
        </table>
    </div>

</body>
</html>
